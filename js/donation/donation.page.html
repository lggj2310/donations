<div id="wizard-container">
        
    <div id="wizard-step-container">
        <ul class="nav nav-pills nav-justified" id="wizard-nav">
            <li ng-repeat="step in dc.steps" ng-class="{'active':step.step == dc.currentStep, 'previous':step.step < dc.currentStep}">
                <a ng-click="dc.goToStep(step.step)" href="">{{step.name}}</a>
            </li>
        </ul>
    </div>

    <div id="wizard-content-container">
        <ng-include src="dc.getStepTemplate()"></ng-include>
    </div>
    
    <div id="wizard-navigation-container">
        <div class="pull-right">
        <span class="btn-group">
            <button ng-disabled="dc.currentStep <= 1" class="btn btn-default" name="previous" type="button" ng-click="dc.goToStep(dc.currentStep - 1)">
                <i class="fa fa-arrow-left"></i> Previous step
            </button>
            <button ng-if="dc.currentStep < dc.steps.length" class="btn btn-primary" name="next" type="button" ng-click="dc.goToStep(dc.currentStep + 1)" ng-bind="dc.currentStep == '3' ? 'Submit': 'Next'">
                Next step <i class="fa fa-arrow-right"></i>
            </button>
            <a ng-if="dc.currentStep == dc.steps.length" class="btn btn-primary" name="next" type="button" href="/donations">
                Finish
            </a>
        </span>
        </div>
    </div>

</div>
