<br>
<div class="row">
    <div class="col-sm-12">
        <uib-accordion close-others="true" class="panel-open">
            <div uib-accordion-group class="panel panel-info" heading="{{dc.agencyInfo.PanelTitle}}" is-open="true">
                <div class="row">
                    <div class="col-sm-12">
                        <form name="dc.agencyForm" class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div ng-repeat="agency in dc.agencyInfo.PanelItemList" class="radio">
                                        <label><input type="radio" ng-model="dc.donation.DesignationList[0].EIN" name="agencyOption" ng-value="'{{agency.EntityId}}'" ng-change="dc.agencyChange({{agency}})" required> {{ agency.Name }}</label>
                                    </div>        
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </uib-accordion>
    </div>
</div>
