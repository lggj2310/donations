<br>
<div class="row">
    <div class="col-sm-12">
        <uib-accordion close-others="false" class="panel-open">
            <div uib-accordion-group class="panel panel-info" heading="Payment Details" is-open="true">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group"> 
                            <label class="control-label col-sm-2" for="status"> Status </label>
                            <div class="col-sm-10"> 
                                <label id="status">{{ dc.donation.status }}</label>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label class="control-label col-sm-2" for="paymentType"> Payment Type </label>
                            <div class="col-sm-10"> 
                                <label id="paymentType">{{ dc.paymentTypeLabel }}</label>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label class="control-label col-sm-2" for="amount"> Pledge </label>
                            <div class="col-sm-10"> 
                                <label id="amount" > $ {{ dc.donation.PaymentAmount }} </label>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label class="control-label col-sm-2" for="paymentDetails"> Payment Details </label>
                            <div class="col-sm-10"> 
                                <label id="paymentDetails" > Billed on {{ dc.currentDate }} </label>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label class="control-label col-sm-2" for="totalAmount"> Total Annual Amount </label>
                            <div class="col-sm-10"> 
                                <label id="totalAmount" > $ {{ dc.donation.PaymentTotalValue }} </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div uib-accordion-group class="panel panel-info" heading="Charity Details" is-open="true">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group"> 
                                <div class="col-sm-offset-1 col-sm-11"> 
                                    <label id="charity"> $ {{ dc.donation.PaymentAmount }} {{ dc.donation.DesignationList[0].Name }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </uib-accordion>
    </div>
</div>
